      </div>
      <div class="items flex py-4 w-[43vw] justify-around">

        </div>
        <div class="col2 flex flex-col justify-center items-center">
          <!-- Attributes -->
          <button
            class=" bg-chatblack-50 hover:bg-hovergrey-50 px-2 py-4 mx-4 my-2 rounded-md w-[21.5vw] border border-gray-700">Best

            class=" bg-chatblack-50 hover:bg-hovergrey-50 px-2 py-4 mx-4 my-2 rounded-md w-[21.5vw] border border-gray-700">How

        <!-- <div class="col3 flex flex-col justify-center items-center">
          Utilities
        </div> -->

      <div class="input w-full text-center my">
        <input class="w-[70%] py-4 bg-chatblack-50 rounded-3xl border border-gray-700  text-center"

        <button class=" bg-hovergrey-50 p-3 rounded-3xl relative -bottom-1.5 -left-14">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="text-white dark:text-black">
